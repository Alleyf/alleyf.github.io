<h2 id="11-%E7%A0%94%E7%A9%B6%E7%8E%B0%E7%8A%B6">1.1 研究现状</h2>
<p>知识图谱（Knowledge Graph, KG）作为一种结构化的数据表示形式，通过实体和关系构成的三元组 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="6.951ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 3072.3 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="27E8" d="M333 -232Q332 -239 327 -244T313 -250Q303 -250 296 -240Q293 -233 202 6T110 250T201 494T296 740Q299 745 306 749L309 750Q312 750 313 750Q331 750 333 732Q333 727 243 489Q152 252 152 250T243 11Q333 -227 333 -232Z"></path></g><g data-mml-node="mi" transform="translate(389,0)"><path data-c="1D460" d="M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z"></path></g><g data-mml-node="mo" transform="translate(858,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path></g><g data-mml-node="mi" transform="translate(1302.7,0)"><path data-c="1D45F" d="M21 287Q22 290 23 295T28 317T38 348T53 381T73 411T99 433T132 442Q161 442 183 430T214 408T225 388Q227 382 228 382T236 389Q284 441 347 441H350Q398 441 422 400Q430 381 430 363Q430 333 417 315T391 292T366 288Q346 288 334 299T322 328Q322 376 378 392Q356 405 342 405Q286 405 239 331Q229 315 224 298T190 165Q156 25 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 114 189T154 366Q154 405 128 405Q107 405 92 377T68 316T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(1753.7,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path></g><g data-mml-node="mi" transform="translate(2198.3,0)"><path data-c="1D45C" d="M201 -11Q126 -11 80 38T34 156Q34 221 64 279T146 380Q222 441 301 441Q333 441 341 440Q354 437 367 433T402 417T438 387T464 338T476 268Q476 161 390 75T201 -11ZM121 120Q121 70 147 48T206 26Q250 26 289 58T351 142Q360 163 374 216T388 308Q388 352 370 375Q346 405 306 405Q243 405 195 347Q158 303 140 230T121 120Z"></path></g><g data-mml-node="mo" transform="translate(2683.3,0)"><path data-c="27E9" d="M55 732Q56 739 61 744T75 750Q85 750 92 740Q95 733 186 494T278 250T187 6T92 -240Q85 -250 75 -250Q67 -250 62 -245T55 -232Q55 -227 145 11Q236 248 236 250T145 489Q55 727 55 732Z"></path></g></g></g></svg></mjx-container> 来描述现实世界中的事实。传统的静态知识图谱无法有效反映现实世界的动态演变，例如社交网络关系、公司并购事件、或流行病传播等。为了捕捉这种时变的特性，2016年<strong>时序知识图谱（Temporal Knowledge Graph, TKG）</strong> 应运而生。TKG 将事实扩展为四元组  <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="8.774ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 3878 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="27E8" d="M333 -232Q332 -239 327 -244T313 -250Q303 -250 296 -240Q293 -233 202 6T110 250T201 494T296 740Q299 745 306 749L309 750Q312 750 313 750Q331 750 333 732Q333 727 243 489Q152 252 152 250T243 11Q333 -227 333 -232Z"></path></g><g data-mml-node="mi" transform="translate(389,0)"><path data-c="1D460" d="M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z"></path></g><g data-mml-node="mo" transform="translate(858,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path></g><g data-mml-node="mi" transform="translate(1302.7,0)"><path data-c="1D45F" d="M21 287Q22 290 23 295T28 317T38 348T53 381T73 411T99 433T132 442Q161 442 183 430T214 408T225 388Q227 382 228 382T236 389Q284 441 347 441H350Q398 441 422 400Q430 381 430 363Q430 333 417 315T391 292T366 288Q346 288 334 299T322 328Q322 376 378 392Q356 405 342 405Q286 405 239 331Q229 315 224 298T190 165Q156 25 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 114 189T154 366Q154 405 128 405Q107 405 92 377T68 316T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(1753.7,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path></g><g data-mml-node="mi" transform="translate(2198.3,0)"><path data-c="1D45C" d="M201 -11Q126 -11 80 38T34 156Q34 221 64 279T146 380Q222 441 301 441Q333 441 341 440Q354 437 367 433T402 417T438 387T464 338T476 268Q476 161 390 75T201 -11ZM121 120Q121 70 147 48T206 26Q250 26 289 58T351 142Q360 163 374 216T388 308Q388 352 370 375Q346 405 306 405Q243 405 195 347Q158 303 140 230T121 120Z"></path></g><g data-mml-node="mo" transform="translate(2683.3,0)"><path data-c="2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path></g><g data-mml-node="mi" transform="translate(3128,0)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g><g data-mml-node="mo" transform="translate(3489,0)"><path data-c="27E9" d="M55 732Q56 739 61 744T75 750Q85 750 92 740Q95 733 186 494T278 250T187 6T92 -240Q85 -250 75 -250Q67 -250 62 -245T55 -232Q55 -227 145 11Q236 248 236 250T145 489Q55 727 55 732Z"></path></g></g></g></svg></mjx-container>，其中 s、 o 分别代表主体和客体实体，r 代表关系，t 代表时间戳，可以是离散的时间点或连续的时间区间。这种数据结构能够更精确地描绘事件发生的时间，使得对现实世界的建模更加真实和细致。</p>
<blockquote>
<ul>
<li><code>(研究员 A, 合作, 研究员 B, 2024-01)</code></li>
<li><code>(研究员 C, 工作单位为, D 大学, 2022)</code></li>
</ul>
</blockquote>
<p><strong>时序知识图谱推理（Temporal Knowledge Graph Reasoning, TKGR）</strong> 是该领域的核心任务之一，其目标是在给定历史事实的情况下，预测图中缺失或未来的事实。该任务与静态知识图谱推理的根本区别在于，TKGR 不仅需要学习图结构中的空间依赖性，还要捕捉实体和关系在时间维度上的动态演化模式。</p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-footer=" *[范财胜（华中科技大学）](http://alleyf.github.io)*  *[csfan@hust.edu.cn](csfan@hust.edu.cn)* *2025-09-09*" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-lang="zh-CN" data-theme="am_blue" data-heading-divider="1,2,3" lang="zh-CN" data-marpit-pagination="5" style="--paginate:true;--footer: *[范财胜（华中科技大学）](http://alleyf.github.io)*  *[csfan@hust.edu.cn](csfan@hust.edu.cn)* *2025-09-09*;--background-image:url('https://marp.app/assets/hero-background.svg');--lang:zh-CN;--theme:am_blue;--heading-divider:1,2,3;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="19">
<p>然而，传统的 TKGR 方法，如基于图神经网络（GNN）或规则挖掘的模型，虽然在特定基准上取得了显著进展，但普遍存在以下局限性：</p>
<ul>
<li><strong>缺乏可解释性：</strong> 多数深度学习模型是“黑盒”，难以解释其推理过程与决策依据。这在需要高可信度的应用场景（如金融、医疗、司法）中是致命的缺陷。</li>
<li><strong>泛化能力弱：</strong> 传统模型主要学习历史数据的统计关联性，而非深层的因果关系。这使得它们在面对数据分布偏移或未来新事件时（即外推任务）表现脆弱。</li>
<li><strong>知识时效性差：</strong> 传统模型通常需要耗时耗力地重新训练才能整合新知识。</li>
</ul>
<p>大语言模型（Large Language Model, LLM）的出现为解决上述难题提供了新的思路。LLM 凭借其在海量文本数据上预训练所获得的强大自然语言理解、常识推理和跨领域知识，被视为增强 TKG 推理能力的关键。<strong>LLM 与 TKG 的融合被认为是“软性”与“硬性”知识的互补</strong>：LLM 提供灵活、强大的语言理解和推理能力，而 TKG 提供结构化、精确、可溯源的知识。</p>
<footer> <em><a href="http://alleyf.github.io">范财胜（华中科技大学）</a></em>  <em><a href="csfan@hust.edu.cn">csfan@hust.edu.cn</a></em> <em>2025-09-09</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer=" *[范财胜（华中科技大学）](http://alleyf.github.io)*  *[csfan@hust.edu.cn](csfan@hust.edu.cn)* *2025-09-09*" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-lang="zh-CN" data-theme="am_blue" data-heading-divider="1,2,3" lang="zh-CN" data-marpit-pagination="6" style="--paginate:true;--footer: *[范财胜（华中科技大学）](http://alleyf.github.io)*  *[csfan@hust.edu.cn](csfan@hust.edu.cn)* *2025-09-09*;--background-image:url('https://marp.app/assets/hero-background.svg');--lang:zh-CN;--theme:am_blue;--heading-divider:1,2,3;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="19">

<h2 id="12-%E7%A0%94%E7%A9%B6%E5%8A%A8%E6%9C%BA">1.2 研究动机</h2>
<ul>
<li><strong>基础能力层</strong>：LLM 如何有效融入 TKG 推理，以平衡准确性、可解释性和计算效率。</li>
<li><strong>下游应用层</strong>：
<ul>
<li>构建科研时序知识图谱进行科研态势预测或者科研项目（合作者）推荐。</li>
<li>构建法律法规和司法案件时序知识图谱进行判决预测。</li>
</ul>
</li>
</ul>
<footer> <em><a href="http://alleyf.github.io">范财胜（华中科技大学）</a></em>  <em><a href="csfan@hust.edu.cn">csfan@hust.edu.cn</a></em> <em>2025-09-09</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer=" *[范财胜（华中科技大学）](http://alleyf.github.io)*  *[csfan@hust.edu.cn](csfan@hust.edu.cn)* *2025-09-09*" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-class="navbar" data-header=" *[研究背景与动机](#3)* **[❓核心研究问题](#8)** *[拟采用方法](#9)* *[预期挑战](#14)*  *[开放讨论](#17)*" data-lang="zh-CN" data-theme="am_blue" data-heading-divider="1,2,3" lang="zh-CN" class="navbar" data-marpit-pagination="8" style="--paginate:true;--footer: *[范财胜（华中科技大学）](http://alleyf.github.io)*  *[csfan@hust.edu.cn](csfan@hust.edu.cn)* *2025-09-09*;--background-image:url('https://marp.app/assets/hero-background.svg');--class:navbar;--header: *[研究背景与动机](#3)* **[❓核心研究问题](#8)** *[拟采用方法](#9)* *[预期挑战](#14)*  *[开放讨论](#17)*;--lang:zh-CN;--theme:am_blue;--heading-divider:1,2,3;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="19">
<header> <em><a href="#3">研究背景与动机</a></em> <strong><a href="#8"><img class="emoji" draggable="false" alt="❓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2753.svg" data-marp-twemoji=""/>核心研究问题</a></strong> <em><a href="#9">拟采用方法</a></em> <em><a href="#14">预期挑战</a></em>  <em><a href="#17">开放讨论</a></em></header>
<h1 id="2-%E2%9D%93-%E6%A0%B8%E5%BF%83%E7%A0%94%E7%A9%B6%E9%97%AE%E9%A2%98">2 <img class="emoji" draggable="false" alt="❓" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2753.svg" data-marp-twemoji=""/> 核心研究问题</h1>

<ul>
<li>
<p><strong>如何设计一个框架，让 LLM 能够“理解”并“利用”TKG 中的时序结构和演化模式？</strong><br />
<em>例如，是将 TKG 子图转化为 Prompt(KG-LLM)，还是让 LLM 学习 TKG 的嵌入表示？</em></p>
</li>
<li>
<p><strong>LLM 在 TKG 推理中应承担何种角色？</strong><br />
<em>是作为最终的预测器（Generator），还是作为中间的推理规划器（Planner），或是用于生成可解释的推理链？</em></p>
</li>
<li>
<p><strong>该框架能否为社科科研乃至其它领域的应用提供有效支撑？</strong><br />
<em>该框架对知识图谱推理能力的增强是否适用于通用领域，对垂直领域的适配有没有特殊要求或者局限性（数据层面：数据稀疏、领域特性：可解释性要求强）？</em></p>
</li>
</ul>
<footer> <em><a href="http://alleyf.github.io">范财胜（华中科技大学）</a></em>  <em><a href="csfan@hust.edu.cn">csfan@hust.edu.cn</a></em> <em>2025-09-09</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-footer=" *[范财胜（华中科技大学）](http://alleyf.github.io)*  *[csfan@hust.edu.cn](csfan@hust.edu.cn)* *2025-09-09*" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-class="navbar" data-header=" *[研究背景与动机](#3)* *[核心研究问题](#8)* **[📊拟采用方法与技术路线](#9)** *[预期挑战](#14)*  *[开放讨论](#17)*" data-lang="zh-CN" data-theme="am_blue" data-heading-divider="1,2,3" lang="zh-CN" class="navbar" data-marpit-pagination="9" style="--paginate:true;--footer: *[范财胜（华中科技大学）](http://alleyf.github.io)*  *[csfan@hust.edu.cn](csfan@hust.edu.cn)* *2025-09-09*;--background-image:url('https://marp.app/assets/hero-background.svg');--class:navbar;--header: *[研究背景与动机](#3)* *[核心研究问题](#8)* **[📊拟采用方法与技术路线](#9)** *[预期挑战](#14)*  *[开放讨论](#17)*;--lang:zh-CN;--theme:am_blue;--heading-divider:1,2,3;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="19">

<h2 id="31-%E6%A0%B8%E5%BF%83%E6%9E%B6%E6%9E%84%E8%AE%BE%E6%83%B3">3.1 核心架构设想</h2>
<table>
<thead>
<tr>
<th>技术路线</th>
<th>规则提取与动态适应路线</th>
<th>时序感知检索增强生成（Temporal - aware RAG）路线</th>
<th>链式历史推理与 Graph - LLM 混合路线</th>
</tr>
</thead>
<tbody>
<tr>
<td>代表模型</td>
<td><mark>LLM-DA (NeurIPS 2024)</mark></td>
<td><mark>TimeR4 (EMNLP 2024)、GenTKGQA (ACL Findings 2024)</mark></td>
<td><mark>CoH (ACL 2024)、TGL-LLM (arXiv 2025)</mark></td>
</tr>
<tr>
<td>核心方法</td>
<td><strong>利用 LLMs 从历史数据提取时序逻辑规则，并通过动态适应策略（dynamic adaptation strategy）更新规则集，以应对时序分布偏移。</strong></td>
<td><strong>通过检索历史事实来增强 LLMs 生成。该路线强调时序约束过滤和负采样。</strong></td>
<td><strong>链式推理将复杂任务分解为可管理步骤，解决了 LLM 上下文长度限制，融合图结构信号与 LLM 生成。</strong></td>
</tr>
</tbody>
</table>
<footer> <em><a href="http://alleyf.github.io">范财胜（华中科技大学）</a></em>  <em><a href="csfan@hust.edu.cn">csfan@hust.edu.cn</a></em> <em>2025-09-09</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer=" *[范财胜（华中科技大学）](http://alleyf.github.io)*  *[csfan@hust.edu.cn](csfan@hust.edu.cn)* *2025-09-09*" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-lang="zh-CN" data-theme="am_blue" data-heading-divider="1,2,3" lang="zh-CN" data-marpit-pagination="11" style="--paginate:true;--footer: *[范财胜（华中科技大学）](http://alleyf.github.io)*  *[csfan@hust.edu.cn](csfan@hust.edu.cn)* *2025-09-09*;--background-image:url('https://marp.app/assets/hero-background.svg');--lang:zh-CN;--theme:am_blue;--heading-divider:1,2,3;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="19">
<table>
<thead>
<tr>
<th>技术路线</th>
<th>规则提取与动态适应路线</th>
<th>时序感知检索增强生成（Temporal - aware RAG）路线</th>
<th>链式历史推理与 Graph - LLM 混合路线</th>
</tr>
</thead>
<tbody>
<tr>
<td>优势</td>
<td><strong>高可解释性（逻辑规则路径）；无需昂贵模型微调，能高效处理知识更新；零样本适应性强，适用于稀疏 TKGs。</strong></td>
<td><strong>显著提升复杂问答性能；鲁棒性强，可处理多粒度时序信息；无需全量训练，资源高效。</strong></td>
<td><strong>捕捉多跳历史，提供可解释的推理链；擅长处理长尾实体和跨域泛化问题。</strong></td>
</tr>
<tr>
<td>局限</td>
<td><code>LLM 规则生成过程依然是“黑盒”；规则质量高度依赖 LLM 生成能力；在处理某些长尾实体时准确率可能低于65%；存在幻觉率，规则验证需额外检查。</code></td>
<td><code>检索延迟可能较高；对齐失败率较高；可能忽略多跳推理路径。</code></td>
<td><code>多步调用可能累积误差；历史长度过长可能引入噪声；依赖资源密集型微调；部分研究中训练时间较长。</code></td>
</tr>
<tr>
<td>适用场景</td>
<td><mark>动态环境（如实时新闻 TKG），需要可解释的外推预测；资源中等，对持续更新要求高的任务。</mark></td>
<td><mark>复杂的时序问答（如事件跨年查询），多模态事实检索；隐式问题强，部署延迟敏感。</mark></td>
<td><mark>稀疏多跳历史（如社会网络），长尾实体预测；需要高可解释性的场景，但计算密集。</mark></td>
</tr>
</tbody>
</table>
<footer> <em><a href="http://alleyf.github.io">范财胜（华中科技大学）</a></em>  <em><a href="csfan@hust.edu.cn">csfan@hust.edu.cn</a></em> <em>2025-09-09</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer=" *[范财胜（华中科技大学）](http://alleyf.github.io)*  *[csfan@hust.edu.cn](csfan@hust.edu.cn)* *2025-09-09*" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-lang="zh-CN" data-theme="am_blue" data-heading-divider="1,2,3" lang="zh-CN" data-marpit-pagination="12" style="--paginate:true;--footer: *[范财胜（华中科技大学）](http://alleyf.github.io)*  *[csfan@hust.edu.cn](csfan@hust.edu.cn)* *2025-09-09*;--background-image:url('https://marp.app/assets/hero-background.svg');--lang:zh-CN;--theme:am_blue;--heading-divider:1,2,3;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="19">
<h2 id="32-%E5%85%B3%E9%94%AE%E6%8A%80%E6%9C%AF%E7%82%B9">3.2 关键技术点</h2>
<p><strong>时序 Prompt 工程</strong>：如何将时间戳、时序关系和演化模式有效编码为 LLM 可理解的 Prompt，以确保生成结果符合时序约束？</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>例如：如何设计Prompt模板（如“在t=2023年，基于历史链[A→B→C]，预测下一事件”）以捕捉多粒度时序（日/月/年）并减少幻觉？
</code></pre>
<p><strong>可解释性机制</strong>：如何设计输出推理链条或逻辑规则的机制，以增强 TKGs 推理的可追溯性和可验证性？</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>例如：如何在CoH或LLM-DA中生成可解释的推理路径，并验证其与子图匹配的一致性？
</code></pre>
<p><strong>幻觉缓解策略</strong>：如何通过外部知识（如检索或图信号）或约束机制（如负采样、时间过滤）减少 LLM 在 TKGs 推理中的幻觉？</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>例如：如何在RAG中优化负采样生成，降低O(n^2)复杂性并减少对齐失败率？
</code></pre>
<footer> <em><a href="http://alleyf.github.io">范财胜（华中科技大学）</a></em>  <em><a href="csfan@hust.edu.cn">csfan@hust.edu.cn</a></em> <em>2025-09-09</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-footer=" *[范财胜（华中科技大学）](http://alleyf.github.io)*  *[csfan@hust.edu.cn](csfan@hust.edu.cn)* *2025-09-09*" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-lang="zh-CN" data-theme="am_blue" data-heading-divider="1,2,3" lang="zh-CN" data-marpit-pagination="13" style="--paginate:true;--footer: *[范财胜（华中科技大学）](http://alleyf.github.io)*  *[csfan@hust.edu.cn](csfan@hust.edu.cn)* *2025-09-09*;--background-image:url('https://marp.app/assets/hero-background.svg');--lang:zh-CN;--theme:am_blue;--heading-divider:1,2,3;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="19">
<p><strong>多跳推理优化</strong>：如何设计算法或架构以支持复杂多跳推理，捕捉长期历史依赖，同时控制计算复杂性？</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>例如：如何通过链式提示或子图分解，提升多跳外推场景的Hits@1(回答排序第一且正确的比例)？
</code></pre>
<p><strong>长尾实体与稀疏数据处理</strong>：如何提升 LLM 在稀疏 TKGs 或长尾实体上的推理性能，克服数据不平衡问题？</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>例如：如何通过嵌入增强或规则泛化，改善长尾实体推理的准确率？
</code></pre>
<p><strong>资源效率与可扩展性</strong>：如何在资源受限环境中（如单 GPU 或边缘设备）优化 LLM-TKG 推理，降低训练/推理时间？</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>例如：如何通过参数高效微调（如LoRA）或检索剪枝，使推理延迟从&gt;1s降至毫秒级，适用于实时新闻TKGs？
</code></pre>
<footer> <em><a href="http://alleyf.github.io">范财胜（华中科技大学）</a></em>  <em><a href="csfan@hust.edu.cn">csfan@hust.edu.cn</a></em> <em>2025-09-09</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-footer=" *[范财胜（华中科技大学）](http://alleyf.github.io)*  *[csfan@hust.edu.cn](csfan@hust.edu.cn)* *2025-09-09*" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-class="navbar" data-header=" *[研究背景与动机](#3)* *[核心研究问题](#8)* *[拟采用方法](#9)* **[⚠️预期挑战与解决方案](#14)**  *[开放讨论](#17)*" data-lang="zh-CN" data-theme="am_blue" data-heading-divider="1,2,3" lang="zh-CN" class="navbar" data-marpit-pagination="14" style="--paginate:true;--footer: *[范财胜（华中科技大学）](http://alleyf.github.io)*  *[csfan@hust.edu.cn](csfan@hust.edu.cn)* *2025-09-09*;--background-image:url('https://marp.app/assets/hero-background.svg');--class:navbar;--header: *[研究背景与动机](#3)* *[核心研究问题](#8)* *[拟采用方法](#9)* **[⚠️预期挑战与解决方案](#14)**  *[开放讨论](#17)*;--lang:zh-CN;--theme:am_blue;--heading-divider:1,2,3;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="19">
<header> <em><a href="#3">研究背景与动机</a></em> <em><a href="#8">核心研究问题</a></em> <em><a href="#9">拟采用方法</a></em> <strong><a href="#14"><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/>预期挑战与解决方案</a></strong>  <em><a href="#17">开放讨论</a></em></header>
<h1 id="4-%E2%9A%A0%EF%B8%8F-%E9%A2%84%E6%9C%9F%E6%8C%91%E6%88%98%E4%B8%8E%E8%A7%A3%E5%86%B3%E6%96%B9%E6%A1%88">4 <img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/> 预期挑战与解决方案</h1>

<table>
<thead>
<tr>
<th style="text-align:left">挑战 (Challenge)</th>
<th style="text-align:left">描述 (Description)</th>
<th style="text-align:left">解决方案 (Solutions)</th>
<th style="text-align:left">相关研究 (Related Work)</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><strong>时序-语义鸿沟 (Temporal-Semantic Gap)</strong></td>
<td style="text-align:left">LLM擅长处理自然语言的语义，但对精确的时间戳、时序依赖和动态演化模式缺乏原生理解能力。<mark>如何将TKG中结构化的时序信息（如“2024-01-01”）有效“翻译”成LLM能理解并利用的语义信号</mark>，是一个核心难题。</td>
<td style="text-align:left"><strong>时序Prompt工程：</strong> 设计专门的提示模板，将时间信息编码为自然语言描述（如“在2024年初”、“事件发生后的三个月内”）。</td>
<td style="text-align:left">《Pre-trained Language Model with Prompts for TKG Completion》 (PPT) 通过将时间间隔转化为提示词。<br />《SToKE》通过构建事件演化树（EET）将 TKG 结构化为序列，使 LLM 能处理。</td>
</tr>
</tbody>
</table>
<footer> <em><a href="http://alleyf.github.io">范财胜（华中科技大学）</a></em>  <em><a href="csfan@hust.edu.cn">csfan@hust.edu.cn</a></em> <em>2025-09-09</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-footer=" *[范财胜（华中科技大学）](http://alleyf.github.io)*  *[csfan@hust.edu.cn](csfan@hust.edu.cn)* *2025-09-09*" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-lang="zh-CN" data-theme="am_blue" data-heading-divider="1,2,3" lang="zh-CN" data-marpit-pagination="15" style="--paginate:true;--footer: *[范财胜（华中科技大学）](http://alleyf.github.io)*  *[csfan@hust.edu.cn](csfan@hust.edu.cn)* *2025-09-09*;--background-image:url('https://marp.app/assets/hero-background.svg');--lang:zh-CN;--theme:am_blue;--heading-divider:1,2,3;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="19">
<table>
<thead>
<tr>
<th style="text-align:left">挑战 (Challenge)</th>
<th style="text-align:left">描述 (Description)</th>
<th style="text-align:left">解决方案 (Solutions)</th>
<th style="text-align:left">相关研究 (Related Work)</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><strong>数据稀疏与长尾实体 (Data Sparsity &amp; Long-tail Entities)</strong></td>
<td style="text-align:left"><mark>TKG中大量实体是“长尾”的，仅有少量观测数据</mark>。LLM的微调严重依赖数据，面对新实体或稀疏实体时容易失效。</td>
<td style="text-align:left"><strong>少样本/零样本学习：</strong> 采用元学习（Meta-Learning）框架，让模型学会“如何从少量样本中学习”。</td>
<td style="text-align:left">《Learning to Sample and Aggregate: Few-shot Reasoning over TKGs》 (MetaTKGR) 提出元学习框架，动态采样和聚合邻居信息。</td>
</tr>
<tr>
<td style="text-align:left"><strong>灾难性遗忘 (Catastrophic Forgetting)</strong></td>
<td style="text-align:left">TKG是动态演化的，新事件不断涌现。<mark>在持续学习新知识的过程中，模型可能会遗忘旧的重要模式</mark>，导致历史知识的性能下降。</td>
<td style="text-align:left"><strong>经验回放：</strong> 有选择地存储和重放过去的关键事件或实体表示。<br /><strong>正则化技术：</strong> 引入正则化项，约束模型参数的更新，保护对旧知识重要的参数。</td>
<td style="text-align:left">《History Repeats: Overcoming Catastrophic Forgetting...》提出基于聚类的经验回放和时间正则化。</td>
</tr>
</tbody>
</table>
<footer> <em><a href="http://alleyf.github.io">范财胜（华中科技大学）</a></em>  <em><a href="csfan@hust.edu.cn">csfan@hust.edu.cn</a></em> <em>2025-09-09</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-footer=" *[范财胜（华中科技大学）](http://alleyf.github.io)*  *[csfan@hust.edu.cn](csfan@hust.edu.cn)* *2025-09-09*" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-lang="zh-CN" data-theme="am_blue" data-heading-divider="1,2,3" lang="zh-CN" data-marpit-pagination="16" style="--paginate:true;--footer: *[范财胜（华中科技大学）](http://alleyf.github.io)*  *[csfan@hust.edu.cn](csfan@hust.edu.cn)* *2025-09-09*;--background-image:url('https://marp.app/assets/hero-background.svg');--lang:zh-CN;--theme:am_blue;--heading-divider:1,2,3;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="19">
<table>
<thead>
<tr>
<th style="text-align:left">挑战 (Challenge)</th>
<th style="text-align:left">描述 (Description)</th>
<th style="text-align:left">解决方案 (Solutions)</th>
<th style="text-align:left">相关研究 (Related Work)</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><strong>复杂推理能力不足 (Insufficient Complex Reasoning)</strong></td>
<td style="text-align:left"><mark>LLM可能擅长单跳推理，但在处理需要多跳、因果或反事实的复杂时序推理时表现不佳</mark>。例如，难以捕捉“事件A是事件B的前驱”这种间接依赖。</td>
<td style="text-align:left"><strong>思维链提示：</strong> 设计Prompt引导LLM生成中间推理步骤。<br /><strong>引入外部推理模块：</strong> 将 LLM 与专门的时序推理模型（如 TiRGN, CENET）结合，让 LLM 负责语义理解，专用模块负责复杂时序计算。</td>
<td style="text-align:left">《Chain-of-History...》逐步探索高阶历史，从而使LLM在TKG预测中能够有效利用高阶历史信息</td>
</tr>
<tr>
<td style="text-align:left"><strong>可解释性与可信度 (Explainability &amp; Trustworthiness)</strong></td>
<td style="text-align:left"><mark>LLM常被视为“黑盒”，其推理过程不透明</mark>。在法律、金融等高风险领域，用户需要知道“为什么”会得出某个预测结果。</td>
<td style="text-align:left"><strong>规则引导的推理：</strong> 将LLM的输出与从TKG中挖掘的时序逻辑规则（如TLogic）相结合，用规则为LLM的预测提供解释。</td>
<td style="text-align:left">《TLogic...》强调了提供基于因果或逻辑的可解释性。</td>
</tr>
</tbody>
</table>
<footer> <em><a href="http://alleyf.github.io">范财胜（华中科技大学）</a></em>  <em><a href="csfan@hust.edu.cn">csfan@hust.edu.cn</a></em> <em>2025-09-09</em></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-footer=" *[范财胜（华中科技大学）](http://alleyf.github.io)*  *[csfan@hust.edu.cn](csfan@hust.edu.cn)* *2025-09-09*" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-class="navbar" data-header=" *[研究背景与动机](#3)* *[核心研究问题](#8)* *[拟采用方法](#9)* *[预期挑战](#14)*  **[💬 开放讨论与寻求建议](#17)**" data-lang="zh-CN" data-theme="am_blue" data-heading-divider="1,2,3" lang="zh-CN" class="navbar" data-marpit-pagination="17" style="--paginate:true;--footer: *[范财胜（华中科技大学）](http://alleyf.github.io)*  *[csfan@hust.edu.cn](csfan@hust.edu.cn)* *2025-09-09*;--background-image:url('https://marp.app/assets/hero-background.svg');--class:navbar;--header: *[研究背景与动机](#3)* *[核心研究问题](#8)* *[拟采用方法](#9)* *[预期挑战](#14)*  **[💬 开放讨论与寻求建议](#17)**;--lang:zh-CN;--theme:am_blue;--heading-divider:1,2,3;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="19">

<h1 id="5-%F0%9F%92%AC-%E5%BC%80%E6%94%BE%E8%AE%A8%E8%AE%BA%E4%B8%8E%E5%AF%BB%E6%B1%82%E5%BB%BA%E8%AE%AE">5 <img class="emoji" draggable="false" alt="💬" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4ac.svg" data-marp-twemoji=""/> 开放讨论与寻求建议</h1>
